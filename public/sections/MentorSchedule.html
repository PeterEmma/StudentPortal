<md-content>
    <!-- Mentors work schedule -->
    <div style="max-width: 800px; margin: 0 auto">
        <md-list flex layout="column" layout-align="center none">
            <md-list-item class="md-3-line" ng-repeat="mentor in mentors" style="background: #fff">
                <img ng-src="images/profile_icon.png" class="md-avatar" alt="<% mentor.name %>"/>
                <div class="md-list-item-text" layout="column">
                    <h3><% mentor.name %></h3>
                    <p>Work days: <% mentor.work_days%></p>
                    <p>Work hours <% mentor.work_start_time %> - <% mentor.work_end_time %></p>
                </div>
                <div flex></div>
                <md-button class="md-raised md-primary" style="margin-top: 25px" ng-click="eventAdd($index)">Reserve</md-button>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</md-content>
