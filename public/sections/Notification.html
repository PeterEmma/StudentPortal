<md-content ng-controller="NotificationController" style="max-width: 1000px; margin: 0 auto;height: 600px">
    <section ng-if="notifications[0].length!=0">
        <md-subheader style="color: #DA1FFF">Group Notifications</md-subheader>
        <md-list layout="column" style="padding: 0;">
            <md-list-item ng-repeat="notification1 in notifications[0]"
                          class="md-2-line"
                          ng-click="selectNotification(notification1.id,$index,0)"
                          ng-class="{'unread': notification1.status==0}">
                <md-icon md-svg-icon="svg/ic_announcement_black_24px.svg"></md-icon>
                <div class="md-list-item-text" layout="row">
                    <h3><% notification1.text %></h3>
                    <span class="flex"></span>
                    <h4><% showDateFromNow(notification1.updated_at) %></h4>
                </div>
            </md-list-item>
        </md-list>
    </section>
    <section ng-if="notifications[1].length!=0">
        <md-subheader style="color: #71B8E8">Personal Notifications</md-subheader>
        <md-list layout="column" style="padding: 0;">
            <md-list-item ng-repeat="notification2 in notifications[1]"
                          class="md-2-line"
                          ng-click="selectNotification(notification2.id,$index,1)"
                          ng-class="{'unread': notification2.status==0}">
                <md-icon md-svg-icon="svg/ic_people_black_24px.svg"></md-icon>
                <div class="md-list-item-text">
                    <h3><% notification2.text %></h3>
                    <span class="flex"></span>
                    <h4><% showDateFromNow(notification2.updated_at) %></h4>
                </div>
            </md-list-item>
        </md-list>
    </section>
</md-content>
