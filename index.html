<!DOCTYPE html>
<html lang="en" ng-app="TeacherDashboard">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Portal</title>
    <link rel="stylesheet" href="css/angular-material.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-cloak>

<div ng-controller="MainMenuController" layout="column" layout-fill>
    <md-toolbar class="md-whiteframe-4dp">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleNavBar()">
                <md-icon md-svg-icon="svg/ic_menu_white_36px.svg"></md-icon>
            </md-button>
            <h2>
                <span>Student Portal</span>
            </h2>
            <span flex></span>


            <div style="position: relative">
                <img ng-click="toggleDropDownProfile()" class="md-avatar" ng-src="images/kr_profile_pic.JPG" style="width:40px; height: 40px; margin-right: 10px ;border-radius: 100%"/>
                <div class="md-whiteframe-2dp" id="dropDownProfile" style="display: none; padding: 0; background-color: white;color: black;border-radius: 4px; position: absolute; top: 54px; right: 5px">
                    <div style="width: 0;
                                height: 0;
                                border-style: solid;
                                border-width: 0 15px 15px 15px;
                                border-color: transparent transparent #ffffff transparent;
                                position: absolute;
                                top: -10px;
                                right: 10px">

                    </div>
                    <md-content>
                        <div layout="row" style="padding: 10px">
                            <div ng-click="changeProfileImage()" style="width:100px; height: 100px; border-radius: 100%;position: relative; overflow: hidden; margin: 5px">
                                <img  class="md-avatar" ng-src="images/kr_profile_pic.JPG" style="width:100%; height: 100%"/>
                                <div style="width: 100%; height:25px; position: absolute; bottom: 0; background-color: #000000;color: white; text-align: center; font-size: 12px; opacity: 0.7">Change</div>
                            </div>

                            <div layout="column" style="margin: 10px 15px;" layout-align="start start" >
                                <h4 style="margin: 0">Karim Karimov</h4>
                                <span style="margin-top: 0px; font-size: 12px; color:#909090">kerimovscreations@gmail.com</span>
                                <span style="margin-top: 0px; font-size: 16px; color: #299af5; font-weight: bold">Mentor</span>
                                <md-button class="md-raised md-primary" ng-click="editProfile()" style="margin: 0; margin-top: 10px">Edit Profile</md-button>
                            </div>
                        </div>
                        <md-divider></md-divider>
                        <div layout="row" style=" padding: 5px; background-color: #F0F0F0" layout-align="end">
                            <md-button style="color: #A6A6A6">Sign Out</md-button>
                        </div>
                    </md-content>
                </div>
            </div>
        </div>
    </md-toolbar>
    <md-content flex>
        <section layout="row"  ng-controller="SectionList">
            <md-sidenav class="md-sidenav-left " md-component-id="left" style="opacity: 0.8">
                <md-content style="background-color: #2e4c5c; color: #ffffff"  layout-fill>
                    <md-list  ng-cloak >
                        <md-list-item class="secondary-button-padding" ng-repeat="section in sections" ng-click="selectSection(section.name)" >
                            <p> {{ section.name }} </p>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-sidenav>
            <div layout="column" flex class="layout-column flex">
                <md-content flex>
                    <div ng-view ></div>
                </md-content>
            </div>
        </section>
    </md-content>

</div>


<script src="js/angular.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-touch.min.js"></script>
<script src="js/ui-bootstrap-tpls-1.2.4.min.js"></script>
<script src="js/angular-aria.min.js"></script>
<script src="js/angular-sanitize.min.js"></script>
<script src="js/angular-material.min.js"></script>
<script src="js/app.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/routes.js"></script>

</body>
</html>
